<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Registration Form | Home</title>
    
    <script src="https://kit.fontawesome.com/cc7eef5ae6.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="page">

	    <div class="wrap">
	    	<div class="registration" id="registration">
	    		<h2 class="registration__title">Create Account</h2>
	    		<form class="form" id="form">
	    			<div class="form__control">
	    				<label for="username">Username</label>
	    				<input id="username" type="text" placeholder="Alice">
	    				<i class="far fa-check-circle"></i>
	    				<i class="far fa-times-circle"></i>
	    				<div class="form__error">Error message</div>
	    			</div>
	    
	    			<div class="form__control">
	    				<label for="email">Email</label>
	    				<input id="email" type="email" placeholder="alice@email.com">
	    				<i class="far fa-check-circle"></i>
	    				<i class="far fa-times-circle"></i>
	    				<div class="form__error">Error message</div>
	    			</div>
	    
	    			<div class="form__control">
	    				<label for="password">Password</label>
	    				<input id="password" type="password">
	    				<i class="far fa-check-circle "></i>
	    				<i class="far fa-times-circle"></i>
	    				<div class="form__error">Error message</div>
	    			</div>
	    
	    			<div class="form__control">
	    				<label for="password2">Confirm Password</label>
	    				<input id="password2" type="password">
	    				<i class="far fa-check-circle"></i>
	    				<i class="far fa-times-circle"></i>
	    				<div class="form__error">Error message</div>
	    			</div>
	    
	    			<button class="btn--submit" type="submit">Submit</button>
	    		</form>
	    		<div class="form__success">You are succesfully registered!</div>
	    	</div> <!-- /.registration -->
	    </div> <!-- /.wrap -->
	    

    </div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
